name: testsuite
on: [push, pull_request]
jobs:
  testsuite-osx:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: make tests
      - run: make cpp_tests
  testsuite-clang7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install clang-7
      - run: make tests
      - run: make cpp_tests
  testsuite-clang8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install clang-8
      - run: make tests
      - run: make cpp_tests
  testsuite-clang9:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install clang-9
      - run: make tests
      - run: make cpp_tests
  testsuite-clang10:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install clang-10
      - run: make tests
      - run: make cpp_tests
  testsuite-clang11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install clang-11
      - run: make tests
      - run: make cpp_tests
  testsuite-clang12:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install clang-12
      - run: make tests
      - run: make cpp_tests
  testsuite-clang12-perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install clang-12
      - run: make malloc_cmp_test
  testsuite-gcc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make tests CC=gcc CXX=g++
      - run: make cpp_tests CC=gcc CXX=g++
  testsuite-musl:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v2
      - run: apk update && apk add build-base bash musl-dev
      - run: make tests CC=gcc CXX=g++
      - run: make cpp_tests CC=gcc CXX=g++
  testsuite-gcc-ubsan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: CC=gcc CXX=g++ CFLAGS=-fsanitize=undefined make tests
      - run: CC=gcc CXX=g++ CXXFLAGS=-fsanitize=undefined make cpp_tests 



