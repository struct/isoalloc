name: testsuite
on: [push, pull_request]
jobs:
  testsuite-osx:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: make tests
      - run: make cpp_tests
  testsuite-clang:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [12, 13, 14, 15]
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt install clang-${{ matrix.version }}
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${{ matrix.version }} 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${{ matrix.version }} 100
      - run: make tests
      - run: make cpp_tests
  testsuite-clang12-perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install clang-12
      - run: make malloc_cmp_test
  testsuite-clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install clang clang-format-12
      - run: make format-ci
  testsuite-gcc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make tests CC=gcc CXX=g++
      - run: make cpp_tests CC=gcc CXX=g++
  testsuite-musl:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v4
      - run: apk update && apk add build-base bash musl-dev linux-headers
      - run: make tests CC=gcc CXX=g++
      - run: make cpp_tests CC=gcc CXX=g++
  testsuite-mte:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install clang-12 make qemu qemu-system-arm qemu-user-static
      - run: sed -i s/-DDISABLE_CANARY=0/-DDISABLE_CANARY=1/ Makefile
      - run: sed -i s/\#ARM_MTE/ARM_MTE/ Makefile
      - run: make mte_test
